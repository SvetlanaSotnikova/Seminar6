<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Store</title>
    </head>
    <body>
        <div class="page">
            <header class="header-conteiner">
                <div class="header">
                    <div class="header-logo">
                        <div class="logo"></div>
                        <div class="shear"></div>
                    </div>

                    <div class="header-menu">
                        <nav class="menu">

                            <input type="checkbox" id="toggle">
                            <label for="toggle" class="menu-btn"><span></span></label>

                            <div class="menu-list">
                                <ul>
                                    <li><a href="#main">Home</a></li>
                                    <li><a href="#collage">Collage</a></li>
                                    <li><a href="#products">Products</a></li>
                                    <li><a href="#promotions">Promotions</a></li>
                                    <li><a href="#contacts">Contacts</a></li>
                                    <li><a href="#information">Information</a></li>
                                </ul>
                            </div>
                        </nav>
                        <div class="person">
                            <button><img src="/img/header/person.svg" alt="person"></button>
                        </div>
                        <div class="basket-conteiner">
                            <div class="basket">
                                <div class="basket-img">
                                    <img src="/img/header/basket.svg" alt="basket">
                                </div>
                                <div class="ellipse">
                                    <img src="/img/header/Ellipse.svg" alt="ellipse">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content-conteiner">
                <section id="main">
                    <div class="main-conteiner">
                        <div class="main-info">
                            <div class="main-img">
                                <img src="/img/main_page.svg" alt="main img">
                            </div>
                            <div class="text-conteiner">
                                <div class="vertical-line"></div>
                                <div class="main-text">
                                    <h1>THE BRAND <br><span class="sml-text">OF LUXURIOUS <span class="last-word">FASHION</span></span></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="collage">
                    <div class="collage-conteiner">
                        <div class="groups-conteiner">
                            <div class="group_1">
                                <div class="box">
                                    <div class="box-img">
                                        <img src="/img/collage/for_women.svg" alt="for women">

                                    </div>
                                    <div class="box-text">
                                        30% OFF<br><span class="box-title">FOR WOMEN</span>
                                    </div>
                                </div>
                                <div class="box">
                                    <div class="box-img">
                                        <img src="/img/collage/for_men.svg" alt="for men">

                                    </div>
                                    <div class="box-text">
                                        HOT DEAL<br><span class="box-title">FOR MEN</span>
                                    </div>
                                </div>
                                <div class="box">
                                    <div class="box-img">
                                        <img src="/img/collage/for_kids.svg" alt="for_kids">

                                    </div>
                                    <div class="box-text">
                                        NEW ARRIVALS<br><span class="box-title">FOR KIDS</span>
                                    </div>
                                </div>
                            </div>
                            <div class="group_2">
                                <div class="box">
                                    <div class="box-img">
                                        <img src="/img/collage/accesories.svg" alt="for women">
                                    </div>
                                    <div class="box-text">
                                        LUXIROUS & TRENDY<br><span class="box-title">ACCESORIES</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <section id="products">

            </section>
            <section id="promotions">

            </section>
            <section id="contacts">

            </section>
            <section id="information">

            </section>
        </div>

    </body>
</html>
